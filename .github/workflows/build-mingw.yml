name: Build with MinGW GCC
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  mingw64-gcc:
    name: MinGW GCC

    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: "Setup"
        run: |
          gcc --version
          ninja --version

      - name: "Clone skia"
        run: git clone https://github.com/mono/skia.git
      - name: "Build skia"
        run: |
          cd skia
          python3 tools/git-sync-deps
          bin/gn gen out/Shared --args='is_official_build=true'